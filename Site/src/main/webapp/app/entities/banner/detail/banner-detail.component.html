<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="banner">
      <h2 data-cy="bannerDetailsHeading"><span jhiTranslate="yuliqApp.banner.detail.title">Banner</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ banner.id }}</span>
        </dd>
        <dt><span jhiTranslate="yuliqApp.banner.imagen">Imagen</span></dt>
        <dd>
          <div *ngIf="banner.imagen">
            <a (click)="openFile(banner.imagen, banner.imagenContentType)" jhiTranslate="entity.action.open">open</a>
            {{ banner.imagenContentType }}, {{ byteSize(banner.imagen) }}
          </div>
        </dd>
        <dt><span jhiTranslate="yuliqApp.banner.fechaPuesta">Fecha Puesta</span></dt>
        <dd>
          <span>{{ banner.fechaPuesta | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/banner', banner.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
