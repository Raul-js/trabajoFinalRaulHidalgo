<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h1 jhiTranslate="login.title" class="login-headin" data-cy="loginTitle">Sign in</h1>
              <div
                class="alert alert-danger"
                *ngIf="authenticationError"
                jhiTranslate="login.messages.error.authentication"
                data-cy="loginError"
              >
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
              </div>
              <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                  <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="{{ 'global.form.username.placeholder' | translate }}"
                    formControlName="username"
                    #username
                    data-cy="username"
                  />
                </div>

                <div class="form-group">
                  <label for="password" jhiTranslate="login.form.password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="{{ 'login.form.password.placeholder' | translate }}"
                    formControlName="password"
                    data-cy="password"
                  />
                </div>

                <div class="form-check">
                  <label class="form-check-label" for="rememberMe">
                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                    <span jhiTranslate="login.form.rememberme">Remember me</span>
                  </label>
                </div>

                <button style="background-color: #f03c01" type="submit" class="btn" jhiTranslate="login.form.button" data-cy="submit">
                  Sign in
                </button>
              </form>

              <div class="alert alert-warning">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link"
                  >Register a new account</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
